<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Data</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Market Data</h1>
    <table>
        <thead>
            <tr>
                <th>Market Start Time</th>
                <th>Runner Name</th>
                <th>Odds</th>
                <!-- Add other columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for market in market_data %}
                {% for runner in market.runners %}
                    <tr>
                        <td>{{ market.market_start_time }}</td>
                        <td>{{ runner.name }}</td>
                        <td>{{ runner.odds }}</td>
                        <!-- Display other runner or market attributes as needed -->
                    </tr>
                {% endfor %}
            {% empty %}
                <tr>
                    <td colspan="3">No market data available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
