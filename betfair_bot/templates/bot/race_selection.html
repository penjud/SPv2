<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Selection</title>
</head>
<body>
    <h1>Select a Race</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% elif races %}
        <select id="race-dropdown">
            {% for race in races %}
                <option value="{{ race.id }}">{{ race.name }} - {{ race.venue }} - {{ race.start_time }} - {{ race.competition }}</option>
            {% endfor %}
        </select>
        <script>
            document.getElementById('race-dropdown').addEventListener('change', function() {
                const selectedRaceId = this.value;
                if (selectedRaceId) {
                    window.location.href = `/horse-selection/${selectedRaceId}/`;
                }
            });
        </script>
    {% else %}
        <p>No races available.</p>
    {% endif %}
</body>
</html>
